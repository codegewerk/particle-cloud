<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div style="width: 500px; height: 500px;">
      <canvas class="background"></canvas>
    </div>
    <script src="./dist/particles.js"></script>
    <script>
      const benchmarks = [];

      function bench(name, options, iterations = 1000) {
        const { setup, iterate, teardown } = getFunctions(options);

        const runs = [];
        for (let i = 0; i < iterations; i++) {
          const context = setup();
          const start = window.performance.now();
          iterate(context);
          const end = window.performance.now();
          const diff = end - start;
          runs.push(diff);
          teardown(context);
        }

        const total = runs.reduce((sum, diff) => sum + diff, 0);
        const time_per_iter = total / iterations;

        benchmarks.push({
          name,
          total: `${total}ms`,
          time_per_iter: `${time_per_iter}ms`,
          iterations,
        });
      }

      function getFunctions(options) {
        if (typeof options === "function") {
          return {
            setup: () => {},
            iterate: options,
            teardown: () => {},
          };
        } else {
          return {
            setup: options.setup || (() => {}),
            iterate: options.iterate,
            teardown: options.teardown || (() => {}),
          };
        }
      }

      function setupInstance() {
        const instance = new window.particles.Particles({
          connectParticles: true,
          selector: ".background",
        });
        return instance;
      }

      function teardownInstance(instance) {
        instance.destroy();
      }

      bench(
        "step",
        {
          setup: setupInstance,
          iterate: (instance) => {
            instance.step();
          },
          teardown: teardownInstance,
        },
        100
      );

      bench(
        "move",
        {
          setup: setupInstance,
          iterate: (instance) => {
            instance.move();
          },
          teardown: teardownInstance,
        },
        1000
      );

      bench(
        "draw",
        {
          setup: setupInstance,
          iterate: (instance) => {
            instance.draw();
          },
          teardown: teardownInstance,
        },
        100
      );

      bench("hex2rgb", () => window.particles.hex2rgb("#fe49ef"), 100000);

      console.table(benchmarks);
    </script>
  </body>
</html>
