<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .background {
        position: absolute;
        display: block;
        top: 0;
        left: 0;
        z-index: 0;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas class="background"></canvas>
    <script src="./dist/particles.min.js"></script>
    <script>
      window.onload = function () {
        const instance = new ParticleCloud({
          connectParticles: true,
          selector: ".background",
          color: "#000000",
          responsive: [
            { breakpoint: 200, options: { color: "#00ff00" } },
            { breakpoint: 300, options: { color: "#ff0000" } },
          ],
        });
        instance.start();
      };
    </script>
  </body>
</html>
